<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  
</head>

<body>
<header class="header">
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>HOMEMALL</a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#product">Product</a>
        <a href="#categories">Categories</a>
        <a href="#review">Review</a>
        <a href="#blogs">Blogs</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>

    </div>
    <form action="#" class="search_form">
        <input type="search" id="search-box" placeholder="search here....">
        <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping_cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="18.fruits.jpg" alt="fruits">
            <div class="content">
                <h3>fruits</h3>
                <span class="price">1400RS/-</span>
                <span class="quantity">70% off</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="17.vegitable.jfif" alt="fruits">
            <div class="content">
                <h3>vegitable</h3>
                <span class="price">700RS/-</span>
                <span class="quantity">qnty : 5kg any</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="19.dryfruits.jfif" alt="fruits">
            <div class="content">
                <h3>dry fruits</h3>
                <span class="price">5000RS/-</span>
                <span class="quantity">qnty : 4kg any</span>
            </div>
        </div>
        <div class="total">total : 26000RS/-</div>
        <a href="#" class="btn">Checkout</a>
    </div>
</header>























<script src="js.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  

</body> 
 

</html>
